<title>无标题文档</title>
<style>
#div1{ width:200px; height:150px; background-color:red; position:absolute; right:0; bottom:0;}
bodt{ height:2000px;}

<script>
window.onscroll=window.onresize=function()
{
	var scrollTop=document.documentElement.scrollTOP||document.body.scrollTop;

}
</script>
