<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background-color:red; position:absolute;}
#div2{ width:400px; height:400px; background-color:green; position:relative;}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	var disX=0;
	var disY=0;
	
	oDiv.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		
		disX=oEvent.clientX-oDiv.offsetLeft;
		disY=oEvent.clientY-oDiv.offsetTop;
		
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			
			if(l<50)   //防止div被拖出去
			{
				l=0;
			} 
			else if(l>oDiv2.offsetWidth-oDiv.offsetWidth) 
			{
				l=oDiv2.offsetWidth-oDiv.offsetWidth;
			}
			if(t<50)
			{
				t=0;
			}
			else if(t>oDiv2.offsetHeight-oDiv.offsetHeight)
			{
				t=oDiv2.offsetHeight-oDiv.offsetHeight;
			}
			oDiv.style.left=l+'px';
			oDiv.style.top=t+'px';
		};
		
		document.onmouseup=function()    //document是为了防止移动速度太快而移出框造成问题
		{
			document.onmousemove=null;
			document.onmouseup=null;
		};
		return false;       //为了防止火狐下的小Bug
	};
};
</script>
</head>

<body>
<div id="div2">
    <div id="div1">
    </div>
</div>
</body>
</html>
