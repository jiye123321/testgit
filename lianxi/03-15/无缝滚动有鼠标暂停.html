<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
* {margin:0; padding:0;}
#div1 {width:648px; height:108px; margin:100px auto; position:relative; background-color:red; overflow:hidden;}
#div1 ul{ position:absolute; left:0; top:0;}
#div1 ul li { float:left; width:162px; height:108px; list-style:none;}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	function move(){
		if(oUl.offsetLeft<-oUl.offsetWidth/2){
			oUl.style.left='0';
			}
		if(oUl.offsetLeft>0)
		{
			oUl.style.left=-oUl.offsetWidth/2+'px';
		}
		oUl.style.left=oUl.offsetLeft+2+'px';
		}
	var timer=setInterval(move,30);
	oDiv.onmouseover=function()
	{
		clearInterval(timer);
	};
	oDiv.onmouseout=function()
	{
		timer=setInterval(move,30);
	}
};
</script>
</head>

<body>
<div id="div1">
	<ul>
    	<li><img src="img2/1.jpg" /></li>
        <li><img src="img2/2.jpg" /></li>
        <li><img src="img2/3.jpg" /></li>
        <li><img src="img2/4.jpg" /></li>
    </ul>
</div>
</body>
</html>
