<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background-color:red; position:absolute; left:0; top:50px;}
#div2{ width:1px; height:300px; position:absolute; left:300px; top:0; background-color:black;}
</style>
<script>
function startMove()
{
	var oDiv=document.getElementById('div1');
	setInterval(function(){
		var speed=(300-oDiv.offsetLeft)/10
		//speed=Math.floor(speed);
		speed=speed>0?Math.ceil(speed):Math.floor(speed);  //有了这个向左向右都可以
		
		oDiv.style.left=oDiv.offsetLeft+speed+'px';
		
		document.title=oDiv.offsetLeft+','+speed;   //就是在标题上显示速度，距离什么的
		},30);
};
</script>
</head>

<body>
<input type="button" value="开始运动" onclick="startMove()" />
<div id="div1">
</div>
<div id="div2">
</div>
</body>
</html>
