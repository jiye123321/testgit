<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{width:200px;height:200px; background-color:red;}
</style>
<script>
function setColor(color)    <!--没有单引号-->
{
	var oDiv=document.getElementById('div1');
	oDiv.style.backgroundColor=color;        <!--没有单引号-->
}
</script>
</head>
<body>
<input type="button" value="变绿" onclick="setColor('green')" />      <!--有单引号-->
<input type="button" value="变红" onclick="setColor('red')" /> 
<input type="button" value="变黄" onclick="setColor('yellow')" /> 
<div id="div1">
</div>
</body>
</html>
