<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div{ width:200px; height:200px; margin:20px; float:left; background-color:yellow; border:10px solid black; font-size:14px; filter:alpha(opacoty:30); opacity:0.3;}
</style>
<script>
window.onload=function()
{
	var oDiv1=document.getElementById('div1');
	
	oDiv1.onmouseover=function()
	{
		startMove(this,'opacity',100);
	};
	oDiv1.onmouseout=function()
	{
		startMove(this,'opacity',30);
	};
};
function getStyle(obj,name)     //去除offsetLeft
{
	if(obj.currentStyle)
	{
		return obj.currentStyle[name];
	}
	else
	{
		return getComputedStyle(obj,false)[name];
	}
};
function startMove(obj,attr,iTarget)
{
	clearInterval(obj.timer);
	obj.timer=setInterval(function(){
		var cur=0;     //parseInt:把字符串转换为整数
		
		if(attr=='opacity')
		{
			cur=Math.round(parseFloat(getStyle(obj,attr))*100);//因为计算机算的不精确，可能会出现小数，所以四舍五入精确下
		}
		else
		{
			cur=parseInt(getStyle(obj,attr));
		}
		var speed=(iTarget-cur)/6;
		speed=speed>0?Math.ceil(speed):Math.floor(speed);
		
		if(cur==iTarget)
		{
			clearInterval(obj,timer)
		}
		else
		{
			if(attr=='opacity')
			{
				obj.style.filter='alpha(opcity:'+(cur+speed)+')';
				obj.style.opacity=(cur+speed)/100;
			}
			else
			{
				obj.style[attr]=cur+speed+'px';
			}
		}
		},30);
};
</script>
</head>

<body>
<div id="div1">变高</div>
</body>
</html>
